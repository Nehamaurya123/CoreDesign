<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/assets/css/app.min.css" rel="stylesheet" />
</head>
<body>
    <div class="main-login-container">
        <div class="login-container">
            <div class="main-logo-container">
                <div class="login-logo">
                    <img src="../assets/img/Group.svg" alt="">
                </div>
                <div class="logo-content">We make products that makes people say Wow!</div>
            </div>
            <div class="main-form-container">
                <div class="portal-login">
                    Portal Login
                </div>
                <div class="msg">
                    Please enter your username or work email address
                </div>
                <div class="input-box-container">
                    <input type="email" placeholder="Employee Id or Email">
                </div>
                <div class="input-box-container">
                        <div class="input-box">
                            <input type="password" placeholder="password">
                        </div>
                        <div class="input-icon">
                            <img src="../assets/img/visibility.svg" alt="">
                        </div>
                </div>
                <div class="login-button">
                    <div class="login-content">Login Now</div>
                    <div class="login-arrow">
                        <img src="../assets/img/keyboard_arrow_left.svg" alt="">
                    </div>
                </div>
            </div>
        </div> 
    </div>
        
</body>
</html>
